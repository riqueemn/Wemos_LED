[env:wemos_d1_uno32]
platform = espressif32
board = wemos_d1_uno32
framework = arduino
lib_deps = 
	ModbusMaster
	robtillaart/ML8511@^0.1.11
	arduino-libraries/LiquidCrystal@^1.0.7
monitor_speed = 9600
